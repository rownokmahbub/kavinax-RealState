<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up || Kavinax RealState</title>
    <link rel="icon" type="x-icon" href="favicon.ico">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.43.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html {
  scroll-behavior: smooth;
}
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
    <script>
      tailwind.config = {
        theme: {
          container: {
            padding: {
              DEFAULT: "1rem",
              sm: "2rem",
              lg: "6rem",
              xl: "7rem",
              "2xl": "6rem",
            },
          },
          extend: {
            backgroundImage: {
        'reward': "url('reward.png')",
       
      },
            colors: {
              bg: {
                DEFAULT: "#FF8B42",
                200: "#272727",
                300: "#2e2e2e",
              },
              primary: {
                DEFAULT: "#010F58",
              
              },
              secondary: {
                DEFAULT: "#FF5017",
              },
            },
          },
        },
      };
    </script>

    </style>
  </head>
 <body>
    <div class="container mx-auto">
      
        <section class="">
          <div class="flex  flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
              <a href="index.html" class="flex justify-center items-center mb-6 text-2xl font-semibold  ">
                  <img class="" src="logo.svg" alt="logo">
                  
              </a>
              <div class="w-full md:w-[760px] bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 ">
                  <div class="p-6 space-y-4 md:space-y-6 sm:p-8 ">
                      <h1 class="text-xl font-bold leading-tight tracking-tight  md:text-2xl ">
                          Sign up to your account
                      </h1>
                      <form class="space-y-4 md:space-y-6 " action="#">
                        <div class="flex justify-between">
                          <div>
                            <label for="email" class="block mb-2 text-sm font-medium  ">Your Name</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300  sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 " placeholder="rownok mahbub" required="">
                        </div>
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium  ">Your email</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300  sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 " placeholder="name@company.com" required="">
                            </div>
                        </div>
                       
                          <div>
                              <label for="password" class="block mb-2 text-sm font-medium  ">Password</label>
                              <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300  sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 " required="">
                          </div>
                          <div>
                            <label for="password" class="block mb-2 text-sm font-medium  "> Confirm Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300  sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 " required="">
                        </div>
                         
                          <button type="submit" class="w-full text-white bg-primary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign Up</button>
                          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                              Already have an account yet? <a href="login.html" class="font-medium text-primary hover:underline dark:text-primary">Login</a>
                          </p>
                      </form>
                  </div>
              </div>
          </div>
        </section>
    </div>
 </body>
</html>
